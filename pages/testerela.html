<!DOCTYPE html>
<html>
<head>
    <title>Tela de Relatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .column {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            background-color: #f2f2f2;
        }
        
        h2 {
            margin-top: 0;
        }
        
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Tela de Relatório</h1>
    
    <div class="row">
        <div class="column">
            <h2>Atividades</h2>
            <ul>
                <li>Atividade 1</li>
                <li>Atividade 2</li>
                <li>Atividade 3</li>
            </ul>
        </div>
        
        <div class="column">
            <h2>Vendas</h2>
            <ul>
                <li>Venda 1</li>
                <li>Venda 2</li>
                <li>Venda 3</li>
            </ul>
        </div>
        
        <div class="column">
            <h2>Estoque</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
